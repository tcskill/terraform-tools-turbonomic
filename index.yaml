id: github.com/cloud-native-toolkit/terraform-tools-turbonomic
name: turbonomic
type: terraform
description: Module to install Turbonomic
tags:
  - tools
  - devops
  - quality gate
  - lint
versions:
  - platforms:
      - ocp4
    dependencies:
      - id: cluster
        refs:
          - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
            version: ">= 1.7.0"
          - source: github.com/ibm-garage-cloud/terraform-ibm-ocp-vpc
            version: ">= 1.0.0"
          - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
            version: ">= 2.0.0"
      - id: namespace
        refs:
          - source: github.com/ibm-garage-cloud/terraform-k8s-namespace
            version: ">= 2.1.0"
    variables:
      - name: cluster_type
        moduleRef:
          id: cluster
          output: platform.type_code
        type: string
        description: The cluster type (openshift or ocp3 or ocp4 or kubernetes)
        default: ocp4
        optional: true
      - name: cluster_ingress_hostname
        moduleRef:
          id: cluster
          output: platform.ingress
        type: string
        description: Ingress hostname of the IKS cluster.
      - name: cluster_config_file
        moduleRef:
          id: cluster
          output: config_file_path
        type: string
        description: Cluster config file for Kubernetes cluster.
      - name: tls_secret_name
        moduleRef:
          id: cluster
          output: platform.tls_secret
        type: string
        description: The secret containing the tls certificates
        default: ""
        optional: true
      - name: turbo_service_account_name
        type: string
        description: The name of the service account that should be used for the deployment
        default: t8c-operator
        optional: true
      - name: turbo_probes
        type: list(string)
        description: The probes to deploy with turbonomic
        default: '[kubeturbo,instana,openshiftingress]'
        optional: true
      - name: turbo_storage_class_provision
        type: bool
        description: Flag indicating that an ibm block custom storage class should be created and used
        default: true
        optional: true
      - name: turbo_storage_class_name
        type: string
        description: Name of the storage class to use
        default: ibmc-vpc-block-10iops-mzr
        optional: true
      - name: turbo_namespace
        type: string
        description: Name of the existing namespace where turbo will be deployed.
        default: turbonomic
        optional: true
    version: v1.0.1
